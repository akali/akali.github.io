<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="root">
		<heading class="head">
			<div class="back-arrow">
				<div class="arrow-lineup"></div>
				<div class="arrow-line"></div>
				<div class="arrow-linedown"></div>
			</div>
			<div class="head-text">
				Add Milestones
			</div>
		</heading>
		<div class="bottom-line grad">
			<div class="title-text">Milestone name</div>
			<div class="big-text">Moonshot Milestone</div>
		</div>
		<div class="alpha-background">
			<div class="card">
				<div class="bottom-line">
					<div class="title-text">
						Task Name
					</div>
					<div class="dotted-button">
						Login and Register
					</div>
				</div>
				<div class="bottom-line bottom-invisible">
					<div class="title-text">
						Points
					</div>
					<div class="progress-line">
						<div class="circle-line">
							<div class="circle"></div>
							<div class="line"></div>
							<div class="circle"></div>
							<div class="line"></div>
							<div class="circle"></div>
							<div class="line"></div>
							<div class="circle"></div>
							<div class="line"></div>
							<div class="circle"></div>
							<div class="line"></div>
							<div class="wrapper">
								<div class="checked">
									<div class="checked-text">+6</div>
								</div>
							</div>
							<div class="line"></div>
							<div class="circle"></div>
							<div class="line"></div>
							<div class="circle"></div>
						</div>
					</div>

					<div class="glowing-button">
						SAVE
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
