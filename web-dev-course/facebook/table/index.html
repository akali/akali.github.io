<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		td {
			width: 8em;
			height: 3em;
		}
		.big {
			width: 8em;
			height: 6em;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="9"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>

		<tr>
			<td colspan="2" rowspan="2"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2" rowspan="6"></td>
			<td rowspan="4"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td class="big" colspan="3" rowspan="2"></td>
		</tr>
		<tr>
			
		</tr>


		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2" rowspan="2"></td>
			<td></td>
		</tr>
		<tr> 
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
