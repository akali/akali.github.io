<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
	<link rel="stylesheet" href="css/styles.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="icons/headset.svg" alt="Icon" height="30" width="30"> 
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Me</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<button id="js-logout-button" class="btn btn-primary my-2 my-sm-0">Logout</button>
		</div>
	</nav>
	<div class="full">
		<div class="col-md-4 absolute-center">
			<form id="js-login-form" data-toggle="validator" role="form">
				<p class="h5 text-center mb-4">Sign in</p>

				<div class="form-group">
					<label for="js-email">Your email</label>

					<input type="email" id="js-email" class="form-control" required="true">
				</div>

				<div class="form-group">
					<input type="password" id="js-password" class="form-control" required="true">
					<label for="js-password">Your password</label>
				</div>

				<p class="text-danger" id="js-error" style="display:none;">
					Email or password incorrect
				</p>

				<div class="text-center">
					<input type="submit" id="js-login-button" class="btn btn-default" value="Login"></input>
				</div>
				<hr style=".half-rule { margin-left: 0;text-align: left;width: 50%;}">
				<div class="text-center">
					<p class="h6">Don't have an account?</p>
					<button id="js-signup-button" class="btn">Sign up</button>
				</div>
			</form>
				<div class="text-center">
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/js/bootstrap-material-design.js" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe" crossorigin="anonymous"></script>
	<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
	<script>
		$("#js-login-modal").modal("show");
	</script>
	<script src="js/authe.js"></script>
	<script src="js/test.js"></script>
</body>
</html>
