<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="fonts/fa/css/font-awesome.css">
</head>
<body>
	<div class="container">
		<header class="top-header">
			<div class="top">
				<div class="elements">
					<div class="key-element">
						<a href=""><i class="fa fa-home" aria-hidden="true"></i> Home</a>
						<a href=""><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a>
						<a href=""><i class="fa fa-comments-o" aria-hidden="true"></i> Messages</a>
					</div>
				</div>
				<div class="twitter">
					<a href="" class="key-element"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				</div>
				<div class="right-bar">
					<input type="text" class="search-input" placeholder="Search Twitter">
					<i class="fa fa-user" aria-hiddent="true"></i>
					<button class="tweet-button">Tweet</button>
				</div>
			</div>
		</header>
		<div class="total-container bottom-shadow">
			<img src="images/wall.jpg" alt="" class="wall-image">
			<div class="app-container">
				
				<div class="avatar-container">
					<div class="avatar-container-border">
						<img src="images/avatar.png" alt="" class="avatar">
					</div>
				</div>
				<div class="status-row">
					<div class="app-container-begin">
						
					</div>
					<div class="app-container-center">
						<div class="status-elements">
							<div class="status-element">
								<a href="">
									<p>TWEETS</p>
									<p class="number">
										3,529
									</p>
								</a>
							</div>
							<div class="status-element">
								<a href="">
									<p>FOLLOWING</p>
									<p class="number">
										304
									</p>
								</a>
							</div>
							<div class="status-element">
								<a href="">
									<p>FOLLOWERS</p>
									<p class="number">
										1.49M
									</p>
								</a>
							</div>
							<div class="status-element">
								<a href="">
									<p>LIKES</p>
									<p class="number">
										544
									</p>
								</a>
							</div>
						</div>
					</div>
					<div class="app-container-end">
						<div class="user-actions-container">
							<div class="user-actions">
								<button class="follow-button">Follow</button>
								<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
				<section class="main-content">
					<div class="app-container-begin"></div>
					<div class="app-container-center"></div>
					<div class="app-container-end"></div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
